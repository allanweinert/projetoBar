<app-barraferramenta></app-barraferramenta>

<p-card header="Categoria" subheader="Cadastro">
  <br />
  <p-header class="controles">
    <button
      pButton
      type="button"
      (click)="excluir()"
      icon="pi pi-trash"
      *ngIf="editando"
    ></button>
  </p-header>

  <form [formGroup]="formCategoria">
    <div class="ui-fluid">
      <div class="p-grid">
        <div class="p-col-10">
          Nome*
          <input type="text" pInputText formControlName="nome" />
        </div>
        <div class="p-col-2">
          Situação
          <p-dropdown
            [options]="situacao"
            formControlName="situacao"
          ></p-dropdown>
        </div>
      </div>
    </div>
  </form>
</p-card>
