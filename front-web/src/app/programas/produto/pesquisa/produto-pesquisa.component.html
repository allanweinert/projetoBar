<h3>Produto / Pesquisa</h3>
<div>
  <div class="p-grid">
    <div class="p-col-fixed" style="width: 160px">
      <button
        class="ui-button-success"
        label="Incluir"
        pButton
        routerLink="/produto/novo"
        type="button"
      ></button>
    </div>
    <div class="p-col ui-fluid">
      <form [formGroup]="formPesquisa">
        <div class="ui-inputgroup">
          <input
            formControlName="valorPesquisa"
            pInputText
            placeholder="pesquisar..."
            type="text"
          />
          <button
            (click)="pesquisar()"
            icon="pi pi-search"
            pButton
            type="button"
          ></button>
        </div>
      </form>
    </div>
    <div class="p-col-fixed" style="width: 140px; text-align: right">
      <button
        (click)="limparPesquisa()"
        class="ui-button-secondary"
        label="Limpar filtro"
        pButton
        type="button"
      ></button>
    </div>
  </div>
</div>
<p-table
  [loading]="pesquisando"
  [paginator]="true"
  [rows]="50"
  [value]="produtos"
  autoLayout="true"
>
  <ng-template pTemplate="header">
    <tr>
      <th style="width: 60px">Código</th>
      <th>Nome</th>
      <th>Categoria</th>
      <th style="width: 60px">Estoque Mínimo</th>
      <th style="width: 60px">Ações</th>
    </tr>
  </ng-template>
  <ng-template let-produto pTemplate="body">
    <tr>
      <td>{{ produto.id }}</td>
      <td>{{ produto.nome }}</td>
      <td>{{ produto.categoria.nome }}</td>
      <td>{{ produto.estoque_minimo }}</td>
      <td style="text-align: center">
        <a routerLink="/produto/{{ produto.id }}">
          <span class="pi pi-pencil" style="font-size: x-large"></span>
        </a>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="6">
        <div style="padding: 20px">Nenhum registro listado</div>
      </td>
    </tr>
  </ng-template>
</p-table>
