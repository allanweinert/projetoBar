<app-pesquisa
  [form]="formPesquisa"
  param="valorPesquisa"
  (onClickIncluir)="incluir()"
  (onClickPesquisar)="pesquisar()"
  (onClickLimparPesquisa)="limparPesquisa()"
></app-pesquisa>
<p-table
  [paginator]="true"
  [rows]="50"
  [value]="produtos"
  autoLayout="true"
>
  <ng-template pTemplate="header">
    <tr>
      <th style="width: 60px">Código</th>
      <th>Nome</th>
      <th>Categoria</th>
      <th style="width: 60px">Estoque Mínimo</th>
      <th style="width: 60px">Ações</th>
    </tr>
  </ng-template>
  <ng-template let-produto pTemplate="body">
    <tr>
      <td>{{ produto.id }}</td>
      <td>{{ produto.nome }}</td>
      <td>{{ produto.categoria.nome }}</td>
      <td>{{ produto.estoque_minimo }}</td>
      <td style="text-align: center">
        <a routerLink="/produto/{{ produto.id }}">
          <span class="pi pi-pencil" style="font-size: x-large"></span>
        </a>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="6">
        <div style="padding: 20px">Nenhum registro listado</div>
      </td>
    </tr>
  </ng-template>
</p-table>
