<app-barraferramenta
  (onClickPesquisar)="pesquisar()"
  (onClickSalvar)="salvar()"
  (onClickCancelar)="cancelar()"
  (onClickExcluir)="excluir()"
  [editando] = "editando"
></app-barraferramenta>
<p-card header="Produto" subheader="Cadastro">
  <br/>
  <form [formGroup]="formProduto">
    <div class="ui-fluid">
      <div class="p-grid">
        <div class="p-col-12">
          Nome do produto
          <input type="text" pInputText formControlName="nome"/>
        </div>
        <div class="p-col-12 p-lg-3">
          Categoria
          <p-autoComplete
            formControlName="categoria"
            forceSelection="true"
            field="nome"
            dropdown="true"
            dataKey="id"
            [suggestions]="categorias"
            (completeMethod)="pesquisarCategorias($event)"
          ></p-autoComplete>
        </div>
        <div class="p-col-12 p-lg-3">
          Estoque mínimo
          <input type="text" pInputText formControlName="estoque_minimo"/>
        </div>
        <div class="p-col-12 p-lg-3">
          Situação
          <p-dropdown
            [options]="situacao"
            formControlName="situacao"
          ></p-dropdown>
        </div>
      </div>
    </div>
  </form>
</p-card>
