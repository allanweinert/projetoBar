<h3>Produto / Cadastro</h3>
<div class='controles'>
    <button pButton type="button" label="Pesquisar" routerLink='/produto/pesquisa'
        class="ui-button-secondary"></button>
    <button pButton type="button" label="Novo" (click)="novo()" class="ui-button-secondary"></button>
    <button pButton type="button" label="Excluir" (click)="excluir()" class="ui-button-danger"
        *ngIf='editando'></button>
</div>
<p-panel header="Identificação">
  <form [formGroup]="formProduto">
    <div class="ui-fluid">
      <div class="p-grid">
        <div class="p-col-12">
          Nome do produto
          <input type="text" pInputText formControlName="nome">
        </div>
        <div class="p-col-2">
          Categoria
          <p-autoComplete formControlName="categoria"
                          forceSelection="true"
                          field="nome"
                          dropdown="true"
                          dataKey="id"
                          [suggestions]="categorias"
                          (completeMethod)="pesquisarCategorias($event)"></p-autoComplete>
        </div>
        <div class="p-col-2">
          Unidade de Medida
          <p-autoComplete formControlName="unidademedida"
                          forceSelection="true"
                          field="nome"
                          dropdown="true"
                          dataKey="id"
                          [suggestions]="unidademedidas"
                          (completeMethod)="pesquisarUnidadeMedida($event)"></p-autoComplete>
        </div>
        <div class="p-col-2">
          Estoque mínimo
          <input type="text" pInputText formControlName="estoque_minimo">
        </div>
        <div class="p-col-2">
          Situação
          <p-dropdown [options]="situacao" formControlName="situacao"></p-dropdown>
        </div>
      </div>
    </div>
  </form>
</p-panel>
<br>
<div class='controles'>
  <button pButton type="button" label="Salvar" (click)="salvar()" class="ui-button-success"></button>
  <button pButton type="button" label="Cancelar" (click)="cancelar()" class="ui-button-secondary"></button>
</div>
