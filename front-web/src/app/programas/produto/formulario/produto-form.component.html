<p-card header="Produto" subheader="Cadastro">
  <br/>
  <p-header class="controles">
    <button
      pButton
      type="button"
      icon="pi pi-search"
      routerLink="/produto/pesquisa"
    ></button>

    <button
      pButton
      type="button"
      (click)="excluir()"
      icon="pi pi-trash"
      *ngIf="editando"
    ></button>
  </p-header>
  <form [formGroup]="formProduto">
    <div class="ui-fluid">
      <div class="p-grid">
        <div class="p-col-12">
          Nome do produto
          <input type="text" pInputText formControlName="nome"/>
        </div>
        <div class="p-col-2">
          Categoria
          <p-autoComplete
            formControlName="categoria"
            forceSelection="true"
            field="nome"
            dropdown="true"
            dataKey="id"
            [suggestions]="categorias"
            (completeMethod)="pesquisarCategorias($event)"
          ></p-autoComplete>
        </div>
        <div class="p-col-2">
          Estoque mínimo
          <input type="text" pInputText formControlName="estoque_minimo"/>
        </div>
        <div class="p-col-2">
          Situação
          <p-dropdown
            [options]="situacao"
            formControlName="situacao"
          ></p-dropdown>
        </div>
      </div>
    </div>
  </form>
  <p-footer class="controles">
    <button
      pButton
      type="button"
      label="Salvar"
      (click)="salvar()"
      class="ui-button-success"
    ></button>
    <button
      pButton
      type="button"
      label="Cancelar"
      (click)="cancelar()"
      class="ui-button-secondary"
    ></button>
  </p-footer>
</p-card>
