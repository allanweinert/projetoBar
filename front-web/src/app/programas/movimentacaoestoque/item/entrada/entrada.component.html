<form [formGroup]="formEntrada">
    <div class="ui-fluid">
        <div class="p-grid">
          <div class="p-col-12">
            Fornecedor
            <p-autoComplete formControlName="fornecedor"
                            forceSelection="true"
                            field="razaoSocial"
                            dropdown="true"
                            dataKey="id"
                            [suggestions]="fornecedores"
                            (completeMethod)="pesquisarFornecedores($event)">
            </p-autoComplete>
          </div>
          <div class="p-col-6">
            Produto
            <p-autoComplete formControlName="produto"
                            forceSelection="true"
                            field="nome"
                            dropdown="true"
                            dataKey="id"
                            [suggestions]="produtos"
                            (completeMethod)="pesquisarProdutos($event)">
            </p-autoComplete>
          </div>
          <div class="p-col-2">
            Quantidade
            <input type="number" 
                    pInputText 
                    pKeyFilter="pint" 
                    maxlength="3" 
                    formControlName="quantidade">
          </div>
          <div class="p-col-2">
            Valor de custo
            <input currencyMask 
                    maxlength="9" 
                    pInputText 
                    [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }" 
                    formControlName="valorCusto"
            >
          </div>
          <div class="p-col-2">
            Valor de venda
            <input currencyMask 
                    maxlength="9" 
                    type="text" 
                    pInputText 
                    [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }"  
                    formControlName="valorVenda"
            >
          </div>
          <div class="p-col-fixed" style='width: 100px'>
            <br>
            <button pButton 
                    type="button" 
                    label="Adicionar" 
                    (click)="adicionarItem()" 
                    class="ui-button-success">
            </button>
          </div>
        </div>
    </div>
</form>
<br>
Lista de Itens:
<br>
<p-table autoLayout="true" [value]="itensEntrada">
  <ng-template pTemplate="header">
      <tr>
          <th>Nome</th>
          <th>Quantidade</th>
          <th>Valor de Custo</th>
          <th>Valor de Venda</th>
          <th style='width: 60px'>Ações</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
      <tr>
        <td>{{item.produto.nome}}</td>
        <td>{{item.quantidade}}</td>
        <td>{{item.valorCusto}}</td>
        <td>{{item.valorVenda}}</td>
        <td><button pButton type="button" icon="pi pi-trash" (click)="removerItem(item)" class="ui-button-secondary"></button></td>
      </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <div *ngIf='itensEntrada.length === 0' style='padding: 16px'>
        Nenhum item adicionado
    </div>
    </tr>
  </ng-template>
</p-table>
