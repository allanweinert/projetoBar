<form [formGroup]="formSaida">
  <div class="ui-fluid">
    <div class="p-grid">
      <div class="p-col-4">
        Produto
        <p-autoComplete
          formControlName="produto"
          forceSelection="true"
          field="nome"
          dropdown="true"
          dataKey="id"
          [suggestions]="produtos"
          (completeMethod)="pesquisarProdutos($event)"
        >
        </p-autoComplete>
      </div>
      <div class="p-col-2">
        Quantidade
        <input
          type="number"
          pInputText
          pKeyFilter="pint"
          min="1"
          maxlength="3"
          formControlName="quantidade"
          (focusout)="totalItem()"
        />
      </div>
      <div class="p-col-2">
        Valor
        <input
          currencyMask
          maxlength="9"
          type="text"
          pInputText
          [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }"
          formControlName="valorUnitario"
          (focusout)="totalItem()"
        />
      </div>
      <div class="p-col-2">
        Total do item
        <input
          currencyMask
          maxlength="9"
          type="text"
          pInputText
          disabled
          [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }"
          formControlName="total"
        />
      </div>
      <div class="p-col-fixed" style="width: 100px;">
        <br />
        <button
          pButton
          type="button"
          label="Adicionar"
          (click)="adicionarItem()"
          class="ui-button-success"
        ></button>
      </div>
    </div>
  </div>
</form>
<br />
Lista de Itens:
<br />
<p-table autoLayout="true" [value]="itensSaida">
  <ng-template pTemplate="header">
    <tr>
      <th>Nome</th>
      <th>Quantidade</th>
      <th>Valor</th>
      <th>Total Item</th>
      <th style="width: 60px;">Ações</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td>{{ item.produto.nome }}</td>
      <td>{{ item.quantidade }}</td>
      <td>{{ item.valorUnitario | currency: "BRL":true }}</td>
      <td>{{ item.total | currency: "BRL":true }}</td>
      <td>
        <button
          pButton
          type="button"
          icon="pi pi-trash"
          (click)="removerItem(item)"
          class="ui-button-secondary"
        ></button>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <div *ngIf="itensSaida.length === 0" style="padding: 16px;">
        Nenhum item adicionado
      </div>
    </tr>
  </ng-template>
</p-table>
