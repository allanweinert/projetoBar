<app-pesquisa
  [form]="formPesquisa"
  param="valorPesquisa"
  (onClickIncluir)="incluir()"
  (onClickPesquisar)="pesquisar()"
  (onClickLimparPesquisa)="limparPesquisa()"
></app-pesquisa>
<p-table
  [value]="fornecedores"
  autoLayout="true"
  [paginator]="true"
  [rows]="50"
  [loading]="pesquisando"
>
  <ng-template pTemplate="header">
    <tr>
      <th style="width: 60px">Código</th>
      <th>Razão Social</th>
      <th>Nome Fantasia</th>
      <th>CNPJ</th>
      <th style="width: 60px">Ações</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-fornecedor>
    <tr>
      <td>{{ fornecedor.id }}</td>
      <td>{{ fornecedor.razaoSocial }}</td>
      <td>{{ fornecedor.nomeFantasia }}</td>
      <td>{{ fornecedor.cnpj }}</td>
      <td style="text-align: center">
        <a routerLink="/fornecedor/{{ fornecedor.id }}">
          <span class="pi pi-pencil" style="font-size: x-large"></span>
        </a>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="6">
        <div style="padding: 20px">Nenhum registro listado</div>
      </td>
    </tr>
  </ng-template>
</p-table>
