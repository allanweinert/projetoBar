<app-barraferramenta
  (onClickPesquisar)="pesquisar()"
  (onClickSalvar)="salvar()"
  (onClickCancelar)="cancelar()"
  (onClickExcluir)="excluir()"
  [editando] = "editando"
></app-barraferramenta>

<p-card header="Local de Armazenamento" subheader="Cadastro">
  <br />
  <form [formGroup]="formArmazenamento">
    <div class="ui-fluid">
      <div class="p-grid">
        <div class="p-col-10">
          Nome*
          <input type="text" pInputText formControlName="nome" />
        </div>
        <div class="p-col-10 p-lg-2">
          Situação
          <p-dropdown
            [options]="situacao"
            formControlName="situacao"
          ></p-dropdown>
        </div>
      </div>
    </div>
  </form>
</p-card>
