<h3>Local de Armazenamento / Pesquisa</h3>
<div>
  <div class="p-grid">
    <div class="p-col-fixed" style='width: 160px'>
      <button pButton type="button" label="Incluir" routerLink='/localarmazenamento/novo' class="ui-button-success"></button>
    </div>
    <div class="p-col ui-fluid">
      <form [formGroup]="formPesquisa">
        <div class="ui-inputgroup">
          <input type="text" pInputText formControlName="valorPesquisa" placeholder="pesquisar...">
          <button (click)='pesquisar()' icon='pi pi-search' pButton type="button"></button>
        </div>
      </form>
    </div>
    <div class="p-col-fixed" style='width: 140px; text-align: right'>
      <button pButton type="button" label="Limpar filtro" (click)='limparPesquisa()'
              class="ui-button-secondary"></button>
    </div>
  </div>
</div>
<p-table [value]="armazenamentos" autoLayout="true" [paginator]="true" [rows]="50" [loading]='pesquisando'>
  <ng-template pTemplate="header">
    <tr>
      <th style='width: 60px'>Código</th>
      <th>Nome</th>
      <th>Situação</th>
      <th style='width: 60px'>Ações</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-armazenamentos>
    <tr>
      <td>{{armazenamentos.id}}</td>
      <td>{{armazenamentos.nome}}</td>
      <td>{{armazenamentos.situacao}}</td>
      <td style='text-align: center;'>
        <a routerLink='/localarmazenamento/{{ armazenamentos.id }}'>
          <span class='pi pi-pencil' style='font-size: x-large'></span>
        </a>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="6">
        <div style="padding: 20px">
          Nenhum registro listado
        </div>
      </td>
    </tr>
  </ng-template>
</p-table>
