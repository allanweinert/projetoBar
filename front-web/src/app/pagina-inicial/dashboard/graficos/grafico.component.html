<div id="MediosdPPrincipal">
  <highcharts-chart
    [Highcharts]="Highcharts"
    [options]="grafico"
    style="width: 100%; height: 400px; display: block;">
  </highcharts-chart>
</div>
<p-table autoLayout="true" [value]="graficos">
  <ng-template pTemplate="header">
    <tr>
      <th>Nome</th>        
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td>{{ item | json }}</td>
    </tr>
  </ng-template>
</p-table>
